<!DOCTYPE html>
<html lang="en">
  <head>
    <title>superscript</title>
  </head>
  <body>
    <h2>superscript</h2>
    a <sup>2 <sup> 3 </sup> </sup> + b <sup>2</sup>
    <br />
    <h2>sub script</h2>
    log <sub>2</sub> 45
    <br />
    <meter value="70" min="0" max="100"></meter>
  </body>
</html>
