<!DOCTYPE html>
<html lang="en">
  <head>
    <title>form</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>enquiry</legend>
        Name :
        <input
          type="text"
          placeholder="Enter your name"
          required=""
          autofocus=""
          maxlength="10"
        />
        <br />
        <br />
        Address : <textarea name="Textares" id="Address"></textarea>
        <br />
        <br />
        Gender :
        <input type="radio" name="gender" value="M" checked="" />Male
        <input type="radio" name="gender" value="F" />Female
        <input type="radio" name="gender" value="O" />Other
        <br />
        <br />
        country :
        <select name="" id="">
          <option value="country">please select the country</option>
          <option value="india">India</option>
          <option value="America">America</option>
          <option value="china">china</option>
        </select>
        <br />
        <br />
        state of india :
        <select name="" id="">
          <optgroup label="states of india">
            <option value="">please select the state</option>
            <option value="karnataka">karnataka</option>
            <option value="maharastra">maharastra</option>
            <option value="andrapradesh">andrapradesh</option>
            <option value="tamilnadu">tamilnadu</option>
          </optgroup>
        </select>
        <br />
        <br />
        hobbies :
        <input type="checkbox" name="hobbies[]" checked="" />Dancing
        <input type="checkbox" name="hobbies[]" />singing
        <input type="checkbox" name="hobbies[]" />painting
        <br />
        <br />
        Image :
        <input type="file" name="image" />
        <br />
        <br />
        <input type="submit" value="submit" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
